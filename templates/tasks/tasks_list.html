{% extends "home.html" %}

{% block content %}
<div class="col-lg-12">
    <div class="card info-card">
        <div class="card-body">
            <h5 class="card-title">{{ todo_list.title | upper }}<small> | <a class="mr-2" href="{% url "item-add" todo_list.id %}"><i class="bi  bi-plus-square"></i></a></small><small> | <a class="mr-2" href="{% url "list-delete" todo_list.id %}"><i class="bi bi-trash-fill"></i></a></small></h5>
            <div class="d-flex align-items-center">
                <div class="ps-3">
                    <ul>
                        {% for todo in object_list %}
                        <li>
                            <div>
                                <div role="button" onclick="location.href='{% url "item-update" todo_list.id todo.id %}'">
                                {{ todo.title }}|{{ todo.for_whom}}
                                (Due {{ todo.due_date | date:"l, F j" }})<small> | <a class="mr-2" href="{% url "item-delete" todo_list.id todo.id %}"><i class="bi bi-trash-fill"></i></a></small>
                            </div>
                        </li>
                        {% empty %}
                        <p>There are no to-do items in this list.</p>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
