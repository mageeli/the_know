<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">

  {% if user.is_authenticated %}

  {% block content %}
  <h2>New post</h2>
  <form method="POST" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Save</button>
  </form>
  {% endblock %}

  {% else %}
  You are not logged in <a href="{% url 'login' %}">login</a>
  {% endif %}
</div>
</body>
</html>
