{% extends 'home.html' %}
{% block content %}

{% if user.is_authenticated %}
Welcome {{ user.username }}! <a href="{% url 'logout' %}">logout</a>
{% else %}
You are not logged in <a href="{% url 'login' %}">login</a>
{% endif %}


<h1>Questions</h1>
{% for question in object_list %}
<hr>
<h2><a href="/question/{{ question.id }}">{{ question.title }}</a></h2>
<br>
{{ question.body }}
{% endfor %}
{% endblock %}
