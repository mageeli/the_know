{% extends 'home.html' %}
{% block content %}
{% for question in object_list %}
<div class="col-lg-12">

<div class="card info-card">
    <div class="card-body">
        <h5 class="card-title"><a href="/question/{{ question.id }}">{{ question.title }}</a><span>| 2022</span></h5>

        <div class="d-flex align-items-center">
            <div class="ps-3">
                <p>{{ question.body|safe }}</p>
            </div>
        </div>

    </div>
</div>

</div>

{% endfor %}
{% endblock %}
