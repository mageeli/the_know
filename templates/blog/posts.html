{% extends 'home.html' %}

{% if user.is_authenticated %}
{% block content %}
<h1>Posts</h1>

{% for post in object_list %}
<hr>
<h2>{{ post.title }}</h2>
<br>
{{ post.text|safe|slice:":255" }}
<a href="/blog/post/{{ post.id }}">more</a>
{% endfor %}
{% endblock %}

{% else %}
You are not logged in <a href="{% url 'login' %}">login</a>
{% endif %}
